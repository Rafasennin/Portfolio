<!DOCTYPE html>
<html lang="PT-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale= 1.0">
		<meta http-equiv="X-UA-compatible" content="IE=edge">

		<title>Rafasennin Portifólio</title>

        <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="meu_portifolio_contato_style.css">
		<link rel="icon" href="img/logo_portifolio.jpg">
		<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/6d369afe1a.js" crossorigin="anonymous"></script> 
	</head>

	<body>
		<header>
			<h1>Em breve será a página de contato</h1>

			<nav>
				<ul>
				     <li><button class="first_button"><a href="meu_portifolio_index.html" target="blank"><i class="fa-solid fa-house"></i> Home </a></button></li>
			   </ul>
		    </nav>
		</header>

		<main>
			<h1 class="keypad_title">My cellphone</h1>
			<input type="text" placeholder="Digite seu número aqui" class="keypad_text">
				<section class="keypad_box">
				 <input type="button" value="0" class="keyboard key_0">
				 <input type="button" value="1" class="keyboard key_1">
				 <input type="button" value="2" class="keyboard key_2">
				 <input type="button" value="3" class="keyboard key_3">
				 <input type="button" value="4" class="keyboard key_4">
				 <input type="button" value="5" class="keyboard key_5">
				 <input type="button" value="6" class="keyboard key_6">
				 <input type="button" value="7" class="keyboard key_7">
				 <input type="button" value="8" class="keyboard key_8">
				 <input type="button" value="9" class="keyboard key_9">
				 <input type="button" value="*" class="keyboard key_*">
				 <input type="button" value="#" class="keyboard key_#">
			</section> 
		</main>

		<footer>
			<img src="img/logo_portfolio_new.jpg" id="logo_img">
			<p class="copyright">&copy; Copyright</p>
		</footer>
	</body>
</html>
